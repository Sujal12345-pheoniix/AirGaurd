version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: deploy/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./ml_engine:/app/ml_engine
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/airguard
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: deploy/frontend.Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: airguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
